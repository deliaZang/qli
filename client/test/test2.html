        //删除
        function doDelete(id) {
            if (window.confirm("确认要删除吗?")) {
                $.ajax({
                    type: "post",
                    url: "/article/delete.html",
                    data: {id: id},
                    success: function (json) {
                        if (json == 'SUCCESS') {
                            alert('删除成功');
                        }

                    },
                    error: function () {
                        alert("删除失败");
                    }
                });
            }
        }

        //批量删除
        function deleteBatch() {
            var checkObjects = $("input[name='articleId'][type='checkbox']:checked");
            var checkedNum = checkObjects.length;
            if (checkedNum != 0) {
                if (window.confirm("确认要全部删除吗?")) {
                    var ids = new Array();
                    for(var i = 0 ; i<checkedNum ; i++){
                        ids.push(checkObjects[i].value);
                    }

                    $.ajax({
                        type: "post",
                        url: "/article/deleteBatch.html",
                        dataType:"json",
                        data: {ids: ids},
                        success: function (json) {
                            if (json == 'SUCCESS') {
                                alert('删除成功');
                            }

                        },
                        error: function () {
                            alert("删除失败");
                        }
                    });
                }
            }
            else {
                alert("未选中任何项,请至少选择一项");
                return false;
            }

        }
    </script>
